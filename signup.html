<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <!-- Link to the signup.css file -->
    <link rel="stylesheet" href="css/signup.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-analytics.js"></script>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="about.html">About Us</a>
        <a href="contact.html">Contact Us</a>
    </div>

    <!-- Main container with signup and welcome sections -->
    <div class="main-container">
        <!-- Left side (welcome) -->
        <div class="welcome-section">
            <h2>LET'S CREATE!</h2>
            <img src="assets/logo.png" alt="Logo">
            <p>Already Have An Account?</p>
            <a href="index.html"><button>LOGIN</button></a>
        </div>

        <!-- Right side (signup) -->
        <div class="signup-section">
            <h2>SIGN UP</h2>
            <form id="signupForm">
                <input type="text" id="username" placeholder="CREATE USERNAME" required>
                <input type="email" id="email" placeholder="EMAIL" required>
                <input type="password" id="password" placeholder="PASSWORD" required>
                <input type="password" id="confirmPassword" placeholder="CONFIRM PASSWORD" required>
                <button type="submit">SIGN UP</button>
            </form>
            <div class="social-login">
                <img src="assets/facebook.png" alt="Facebook Login"> <!-- Add Facebook Icon -->
            </div>
        </div>
    </div>

    <script src="firebase-config.js"></script>
    <script src="signup.js"></script>
</body>
</html>
